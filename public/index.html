<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Terminal</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/xterm@4.11.0/css/xterm.css"
  crossorigin="anonymous"
/>
<style>
html, body {
  padding: 0;
  margin: 0;
  outline: none;
  border: none;
  overflow: hidden;

  background-color: black;
}
#terminal {
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}
</style>
</head>
<body>


<div id="terminal"></div>

<script src="https://unpkg.com/xterm@4.11.0/lib/xterm.js"></script>
<script src="https://unpkg.com/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
<script type="module">

async function lawg (msg) {
  try {
    await fetch('/lawg', {method: 'POST', body: `${msg}`}).then(r => r.blob());
  }
  catch (err) {
    console.log('lawg err:', err);
  }
}

function wrap (label, f) {
  return async function (...args) {
    try {
      await f(...args);
    }
    catch (err) {
      const msg = `${label} error: ${err.message}\n${err.stack}`;
      console.error(msg);
      lawg(msg);
    }
  };
}


function main () {
  const socket = new WebSocket(`${document.location.protocol === 'http:' ? 'ws' : 'wss'}://${document.location.host}/ws`);
  socket.binaryType = 'arraybuffer';

  const term = new Terminal();

  socket.addEventListener('message', wrap('socket.onmessage', ({data}) => {
    term.write(typeof data === 'string' ? data : new Uint8Array(data));
  }));
  term.onData(wrap('term.ondata', data => {
    if (socket.readyState !== 1) return;
    data = 'd' + data;
    socket.send(data);
  }));
  term.onBinary(wrap('term.onbinary', data => {
    if (this._socket.readyState !== 1) return;
    data = 'd' + data;
    socket.send(Uint8Array.from([...Array(data.length).keys()].map(i => data.charCodeAt(i))));
  }));

  socket.addEventListener('close', ev => console.error('socket.close', ev));
  socket.addEventListener('error', ev => console.error('socket.error', ev));
  socket.addEventListener('error', ev => lawg('socket error!'));

  const resizeAddon = new FitAddon.FitAddon();
  term.loadAddon(resizeAddon);

  function onresize () {
    resizeAddon.fit();
    socket.send('r' + JSON.stringify({cols: term.cols, rows: term.rows}));
  }

  term.open(document.getElementById('terminal'));
  term.focus();
  window.addEventListener('resize', wrap('window.onresize', onresize));
  socket.addEventListener('open', wrap('socket.onopen', socket => {
    onresize();
  }));
}

wrap('main', main)();
</script>


</body>
</html>
